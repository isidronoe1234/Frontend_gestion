<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bienvenido Usuario</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha de solicitud</th>
                    <th scope="col">Opciones</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of solicitudes; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.created_at}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="descargarSolicitud(item.ruta_archivo)">
                            Descargar
                        </button>
                    </td>
                    
                  
                </tr>
            </tbody>
        </table>
    </div>

    <form [formGroup]="Form_solicitud" (ngSubmit)="guardar()">
        <div class="mb-3">
            <label for="file" class="form-label">Archivo</label>
            <input type="file" class="form-control" id="file" (change)="onFileSelected($event)"
                accept=".pdf, .doc, .docx, .jpg, .png, .jpeg">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</body>

</html>
