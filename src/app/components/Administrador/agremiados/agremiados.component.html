<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<header>

    <div class="col-sm-12">
        <div class="d-flex align-items-center justify-content-between">
            <h4 class="titulo-principal">PANEL DE AGREMIADOS</h4>
        </div>
    </div>
    <hr>
</header>


<div *ngIf="loading" class="loading-overlay">
    <div class="loading-message">Cargando datos...</div>
    <div class="lds-dual-ring"></div>
</div>

<body *ngIf="!loading">
    <div class="div-btn-agregar">
        <button (click)="openNewCategoryModal()" class="btn boton-agregar"><i class="fa fa-user-plus"></i> Agregar
            agremiado</button>

    </div>

    <div class="table-responsive">
        <table id="table-data-agremiados" class="table table-hove table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Nombre(s)</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">NUP</th>
                    <th scope="col">NUE</th>
                    <th scope="col">RFC</th>
                    <th scope="col">NSS</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Cuota</th>
                    <th scope="col" class="opciones">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of agremiados; let i=index ">
                    <td scope="row" align="center">{{i+1}}</td>
                    <td>{{item.a_paterno}} {{item.a_materno}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.sexo}}</td>
                    <td>{{item.NUP}}</td>
                    <td>{{item.NUE}}</td>
                    <td>{{item.RFC}}</td>
                    <td>{{item.NSS}}</td>
                    <td>{{item.telefono}}</td>
                    <td align="center">{{item.cuota === 1 ? 'Sí':'No'}}</td>
                    <td class="opciones-botones">
                        <button (click)="update_agremiado(item)" title="Modificar agremiado" type="button"
                            class="btn btn-sm boton-modificar"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button (click)="desactivar_agremiado(item.id)" title="Inhabilitar agremiado" type="button"
                            class="btn btn-sm boton-eliminar"><i class="fa-regular fa-trash-can"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
