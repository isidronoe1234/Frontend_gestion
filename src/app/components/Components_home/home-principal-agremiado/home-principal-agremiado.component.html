<div *ngIf="loading" class="loading-overlay">
    <div class="loading-message">Cargando datos...</div>
    <div class="lds-dual-ring"></div>
</div>

<body *ngIf="!loading" >
    <div class="div-btn-agregar">
        <button (click)="openNewSolicitudModal()"  class="btn boton-agregar"><i class="bi bi-plus-circle"></i> Nueva solicitud</button>
    </div>
    <div class="table-responsive">
        <table id="table-solicitudes-user" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha de solicitud</th>
                    <th scope="col">Hora de solicitud</th>
                    <th scope="col">Opciones</th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of solicitudes; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.fecha_solicitud}}</td>
                    <td>{{item.hora_solicitud}}</td>
                    <td>
                        <button class="btn btn-sm boton-modificar" (click)="descargarSolicitud(item.ruta_archivo)">
                            Descargar
                        </button>
                    </td>
    
    
                </tr>
            </tbody>
        </table>
    </div>
</body>
